<div id="logreg-forms">
  <form class="form-signin">
    <h1
      class="h3 mb-3 font-weight-normal"
      [ngStyle]="{ 'text-align': 'center' }"
    >
      Sign in
    </h1>

    <div class="social-login">
      <button mat-flat-button class="btn facebook-btn social-btn" type="button">
        <i class="fab fa-facebook-f"></i> Sign in with Facebook
      </button>
      <button
        mat-flat-button
        class="btn google-btn social-btn"
        color="warm"
        type="button"
      >
        <i class="fab fa-google-plus-g"></i> Sign in with Google+
      </button>
    </div>

    <p [ngStyle]="{ 'text-align': 'center' }">OR</p>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        type="email"
        id="inputEmail"
        matInput
        placeholder="Email address"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        type="password"
        id="inputPassword"
        matInput
        placeholder="Password"
      />
    </mat-form-field>

    <button mat-flat-button class="btn btn-success btn-block" type="submit">
      <i class="fas fa-sign-in-alt"></i> Sign in
    </button>
    <a href="#" id="forgot_pswd">Forgot password?</a>
    <hr />

    <button
      mat-flat-button
      class="btn btn-primary btn-block"
      type="button"
      id="btn-signup"
    >
      <i class="fas fa-user-plus"></i> Sign up New Account
    </button>
  </form>

  <form action="/reset/password/" class="form-reset">
    <input
      type="email"
      id="resetEmail"
      class="form-control"
      placeholder="Email address"
      required=""
      autofocus=""
    />
    <button class="btn btn-primary btn-block" type="submit">
      Reset Password
    </button>
    <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Back</a>
  </form>

  <form action="/signup/" class="form-signup">
    <div class="social-login">
      <button class="btn facebook-btn social-btn" type="button">
        <span><i class="fab fa-facebook-f"></i> Sign up with Facebook</span>
      </button>
    </div>
    <div class="social-login">
      <button class="btn google-btn social-btn" type="button">
        <span><i class="fab fa-google-plus-g"></i> Sign up with Google+</span>
      </button>
    </div>

    <p style="text-align: center;">OR</p>

    <input
      type="text"
      id="user-name"
      class="form-control"
      placeholder="Full name"
      required=""
      autofocus=""
    />
    <input
      type="email"
      id="user-email"
      class="form-control"
      placeholder="Email address"
      required
      autofocus=""
    />
    <input
      type="password"
      id="user-pass"
      class="form-control"
      placeholder="Password"
      required
      autofocus=""
    />
    <input
      type="password"
      id="user-repeatpass"
      class="form-control"
      placeholder="Repeat Password"
      required
      autofocus=""
    />

    <button class="btn btn-primary btn-block" type="submit">
      <i class="fas fa-user-plus"></i> Sign Up
    </button>
    <a href="#" id="cancel_signup"><i class="fas fa-angle-left"></i> Back</a>
  </form>
  <br />
</div>

<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav
    class="app-sidenav mat-elevation-z3"
    [mode]="isScreenSmall() ? 'push' : 'side'"
    [opened]="!isScreenSmall()"
    #sidenav
  >
    <mat-toolbar color="warn">Dashboard</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="[link.url]" *ngFor="let link of links">
        {{ link.name }}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <div class="app-sidenav-content">
    <app-toolbar
      (toggleSideNav)="sidenav.toggle()"
      [isSmallScreen]="isScreenSmall()"
    ></app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>

<h2 mat-dialog-title>{{ data.title }}</h2>

<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <div class="example-button-row">
    <button mat-raised-button (click)="onNoClick()">No</button>
    <button
      mat-raised-button
      cdkFocusInitial
      color="primary"
      (click)="onDeleteInvoice()"
    >
      Ok
    </button>
  </div>
</div>
